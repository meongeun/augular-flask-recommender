    <h4>Login:</h4>
    <div class="col-sm-12">

          <label for="pwd">Password:</label>
          <input type="password" #password class="form-control" placeholder="Enter password" id="pwd">

          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me

        </div>
        <button routerLink="/dashboard" (click)="login(email.value, password.value)" type="button" class="btn btn-primary">Submit</button>
